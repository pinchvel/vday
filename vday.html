<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Day Surprise</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: pink;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: white;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 0 20px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      grid-gap: 20px;
    }
    .gallery img {
      width: 100%;
      height: auto;
    }
    .twice-section {
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Happy Valentine's Day!</h1>
  </header>
  <div class="container">
    <p>Dear Dudu,</p>
    <p>I made this website just for you as a special Valentine's Day gift. I hope you like it!</p>
    <div class="gallery">
      <img src="image1.jpg" alt="Image 1">
      <img src="image2.jpg" alt="Image 2">
      <img src="image3.jpg" alt="Image 3">
      <!-- Add more images as needed -->
    </div>
    <p>With all my love,<br>Bubu</p>
  </div>
</body>
</html>
